services:
  - type: web
    name: x402-facilitator
    runtime: node
    plan: free
    buildCommand: ./build.sh
    startCommand: cd examples/typescript/facilitator && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    envVarGroups:
      - name: Facilitator Secrets
        keys:
          - EVM_PRIVATE_KEY
          - SVM_PRIVATE_KEY
          - SVM_RPC_URL
          - HEDERA_PRIVATE_KEY
          - HEDERA_ACCOUNT_ID
